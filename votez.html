<head>
	<title>votez</title>
	 <!-- <script src="http://fb.me/react-0.9.0.js"></script>
 //    <script src="http://fb.me/JSXTransformer-0.9.0.js"></script> -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
 	<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				{{> header}}
				{{> placesList}}
			</div>
		</div>
		<div class="row">

			<div class="col-lg-6">
				{{> newPlace}}

			</div><!-- /.col-lg-6 -->
		</div>

	</div>

</body>

<template name="header">
	<h1>Cast your vote&nbsp;<button type="button" class="btn reset">Reset</button></h1>
</template>

<template name="placesList">
	<ul class="list-group">
	{{#each places}}
		{{> placeInfo}}
	{{/each}}
	</ul>
</template>

<template name="placeInfo">
	<li class="list-group-item">
		<button type="button" class="btn btn-primary vote">Vote</button>
		<span class="badge">{{votes}}</span>
	    {{name}}
	</li>
</template>

<template name="newPlace">
	<form role="form" class="newPlaceForm">
		<div class="input-group">
			<input type="text" class="form-control" id="name" />
			<span class="input-group-btn">
				<button class="btn btn-default" type="submit">Add</button>
			</span>
		</div><!-- /input-group -->
	</form>
</template>
